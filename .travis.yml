language: cpp
branches:
    only:
        - develop
        - merge_repos
        - release
    except:
        - /develop-v[0-9]/
        - /untagged/
matrix:
    include:
        - os: linux
          dist: trusty
          sudo: required
          env:
              - TRAVIS_BUILD_TYPE=RelWithDebInfo
              - ZIP_SUFFIX=ubuntu-trusty
              - TESTS=On
        - os: osx
          osx_image: beta-xcode6.2
          env:
              - TRAVIS_BUILD_TYPE=RelWithDebInfo
              - ZIP_SUFFIX=osx-mavericks
              - TESTS=On
        - os: osx
          osx_image: xcode7.1
          env:
              - TRAVIS_BUILD_TYPE=RelWithDebInfo
              - ZIP_SUFFIX=osx-yosemite
              - TESTS=Off
        - os: osx
          osx_image: xcode7.3
          env:
              - TRAVIS_BUILD_TYPE=RelWithDebInfo
              - ZIP_SUFFIX=osx-elcapitan
              - TESTS=Off
        - os: osx
          osx_image: xcode8
          env:
              - TRAVIS_BUILD_TYPE=RelWithDebInfo
              - ZIP_SUFFIX=macos-sierra
              - TESTS=Off
git:
    depth: 2
cache:
    - ccache
    - directories: build
install:
    - ./scripts/install_deps.sh
before_script:
    - mkdir -p build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE=$TRAVIS_BUILD_TYPE -DTESTS=$TESTS
    - make -j2
    - ../scripts/release.sh $ZIP_SUFFIX $TESTS
script:
    # TODO - Move these steps into tests.sh too?
    - cd $TRAVIS_BUILD_DIR/..
    - git clone https://github.com/ethereum/tests.git
    - export ETHEREUM_TEST_PATH=$(pwd)/tests/
    - cd $TRAVIS_BUILD_DIR/build
    - ../scripts/tests.sh


