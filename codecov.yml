codecov:
  branch: master
coverage:
  range: 50...100
  notify:
    gitter:
      default:
        threshold: 0
        url: https://gitter.im/ethereum/cpp-ethereum-development
  status:
    patch:
      default:
        target: 50
    project:
      default:
        target: auto
        threshold: 0.05
      app:
        target: auto
        threshold: 0.05
        paths: "!test/"
      tests:
        target: auto
        paths: "test/"
    changes:
      default:
        enabled: no
comment:
  layout: "reach, diff"
flags:
  alltests:
    joined: false
ignore:
  - test/tools/fuzzTesting/fuzzHelper.cpp
