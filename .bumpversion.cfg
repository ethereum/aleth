[bumpversion]
current_version = 1.5.0.dev2
tag = True
commit = True
message = Aleth {new_version}
	
	Bump version: {current_version} â†’ {new_version}
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)((?P<prerel>rc|\.dev)(?P<prerelver>\d+))?
serialize = 
	{major}.{minor}.{patch}{prerel}{prerelver}
