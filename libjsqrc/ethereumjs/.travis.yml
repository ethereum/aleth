language: node_js
node_js:
  - "0.12"
  - "0.11"
before_script:
  - npm install
  - npm install jshint
  - export DISPLAY=:99.0 
  - sh -e /etc/init.d/xvfb start
script:
   - "jshint *.js lib"
after_script:
  - npm run-script build
  - npm run-script karma
  - npm run-script test-coveralls
  - cd test/node && npm install && node app.js

